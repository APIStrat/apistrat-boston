title: APIStrat 2016 Boston - Program Committee
---


<div class="col-xs-12 program-hero">
	<div class="container" style="display:flex; align-items:center;">
			<h1>Committee</h1>
	</div> <!-- /container -->
	<div class="spacer-40"></div>
</div> <!-- /col-xs-12 -->


<div class="col-xs-12" style="background-color:#00baee;">
	<div class="col-xs-12" style="padding: 30px 0px;"></div>
	<div class="container">	
			{% for human in site.program %}
				<div class="col-md-4 speak">
					<div class="speak-inner">
						<img class="img-responsive" src="{{human.image}}">
						<h3>{{human.name}}</h3>
						<p>{{human.company}}<br/>
						<a href="https://twitter.com/{{human.twitter}}" target="_blank">@{{human.twitter}}</a></p>
					</div>
				</div><!-- /speak -->
			{% endfor %}
	</div><!-- /container -->
	<div class="col-xs-12" style="padding: 30px 0px;"></div>
</div> <!-- /col-xs-12 -->
