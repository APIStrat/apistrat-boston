---
layout: page
title: APIStrat Boston 2016 - Committee
---
<div class="heading">
  <div class="container">
    <h1>Committee</h1>
  </div>
</div>

<div class="container">
  <div class="speakers">

    <p>Here is the committee we have assembled to help us build the schedule for APIStrat 2016 in Boston.</p>
    {% for committee in site.committee %}
      <div class="speaker">
        <a href="#" class="speaker-inner">
          <span class="photo">
            <img width="154" height="212" src="{{ committee.image }}"  alt="{{ committee.slug }}" title="{{ committee.name }} {{ committee.company }}" />
          </span>
          <span class="name">{{ committee.name }}<br />{{ committee.company }}</span>
        </a>
      </div>
    {% endfor %}

  </div>
</div>
