<div class="col-xs-12 speaker-hero">
	<div class="container" style="display:flex; align-items:center;">
			<h1>Speakers</h1>
	</div> <!-- /container -->
	<div class="spacer-40"></div>
</div> <!-- /col-xs-12 -->


<div class="heading">
  <div class="container">
    <h1>Speaker</h1>
  </div>
</div>

<div class="container">
  <div class="speakers">

    {% for speaker in site.allspeakers %}
      <div class="speaker">
        <a href="#" class="speaker-inner">
          <span class="photo">
            <img width="154" height="212" src="{{ speaker.image }}"  alt="{{ speaker.slug }}" title="{{ speaker.name }} {{ speaker.company }}" />
          </span>
          <span class="name">{{ speaker.name }}<br />{{ speaker.company }}</span>
        </a>
      </div>
    {% endfor %}

  </div>
</div>
