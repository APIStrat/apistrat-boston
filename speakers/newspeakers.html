title: APIStrat 2016 Boston - Speakers

<div class="col-xs-12 speaker-hero">
	<div class="container" style="display:flex; align-items:center;">
			<h1>Speakers</h1>
	</div> <!-- /container -->
	<div class="spacer-40"></div>
</div> <!-- /col-xs-12 -->


<div class="col-xs-12" style="background-color:#00baee;">
	<div class="col-xs-12" style="padding: 30px 0px;"></div>
	<div class="container">
			{% for speaker in site.keynotes %}
				<div class="col-md-4 speak">
					<div class="speak-inner">
						<img class="img-responsive" src="{{speaker.image}}">
						<h3>{{speaker.name}}</h3>
						<p>{{speaker.company}}<br/>
						<a href="https://twitter.com/{{speaker.twitter}}" target="_blank">{{speaker.twitter}}</a></p>
					</div>
				</div><!-- /speak -->
			{% endfor %}
			
			{% for speaker in site.allspeakers %}
				<div class="col-md-4 speak">
					<div class="speak-inner">
						<img class="img-responsive" src="{{speaker.image}}">
						<h3>{{speaker.name}}</h3>
						<p>{{speaker.company}}<br/>
						<a href="https://twitter.com/{{speaker.twitter}}" target="_blank">{{speaker.twitter}}</a></p>
					</div>
				</div><!-- /speak -->
			{% endfor %}
	</div><!-- /container -->
</div> <!-- /col-xs-12 -->
