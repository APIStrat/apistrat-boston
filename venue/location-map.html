<!DOCTYPE html>
<html>
  <head>
    <title>APIstrat map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
      
      var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'APIStrat Boston'
        });
        
        var customMapType = new google.maps.StyledMapType([
            {
              stylers: [
                {hue: '#00baee'},
                {visibility: 'simplified'},
                {gamma: 0.5},
                {weight: 0.5}
              ]
            },
            {
              elementType: 'labels',
              stylers: [{visibility: 'off'}]
            },
            {
            "featureType": "landscape.man_made",
			"stylers": [{ "color": "#f4f4f4" },{ "visibility": "on" }]
			},
			{
			  "featureType": "road",
			  "elementType": "geometry.fill",
			  "stylers": [{ "color": "#cccccc" },{ "hue": "#00baee" }]
			},
			{
			  "elementType": "geometry.stroke",
			  "stylers": [{ "color": "#b9b9b9" },{ "hue": "#00baee" }]
			},
			{
			  "featureType": "poi",
			  "stylers": [{ "visibility": "off" },{ "hue": "#00baee" }]
			},
			{
			  "featureType": "road",
			  "elementType": "labels.icon",
			  "stylers": [{ "visibility": "off" },{ "hue": "#00baee" }]
			},
			{
			  "featureType": "transit.station",
			  "elementType": "labels.icon",
			  "stylers": [{ "visibility": "off" },{ "hue": "#00baee" }]
			},
		  {
			featureType: 'water',
			stylers: [{color: '#00baee'}]
		  }
          ], {
            name: 'Custom Style'
        });
        var customMapTypeId = 'custom_style';

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          
          center: {lat: 42.359718, lng: -71.051801},  // Boston
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
          }
        });

        map.mapTypes.set(customMapTypeId, customMapType);
        map.setMapTypeId(customMapTypeId);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiVNJY3oPAD40OSChb1S-caP65JyMAe1w&callback=initMap">
	</script>
  </body>
</html>
